<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Revealing Multiple Content on scroll</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Just a Header</h1>
      <h3>Scroll to Reveal Content</h3>
    </header>

    <!--Section 1 -->
    <section class="section-1">
      <h2>Section 1</h2>
      <div class="content">
        <div class="left-column">
          <img class="img" src="img/image1.jpg" />
        </div>
        <div class="right-column">
          <img class="img" src="img/image2.jpg" />
        </div>
      </div>
    </section>

    <!--Section 2 -->
    <section class="section-2">
      <h2>Section 2</h2>
      <div class="content">
        <div class="left-column">
          <img class="img" src="img/image3.jpg" />
        </div>
        <div class="right-column">
          <img class="img" src="img/image4.jpg" />
        </div>
      </div>
    </section>

    <!-- Section 2 -->
    <section class="section-3">
      <h2>Section 3</h2>
      <div class="content">
        <div class="left-column">
          <img class="img" src="img/image5.jpg" />
        </div>
        <div class="right-column">
          <img class="img" src="img/image6.jpg" />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
